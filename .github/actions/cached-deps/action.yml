---
name: 'Get & Cache dependencies for Node.js'
description: 'Checkout code, get & cache dependencies for Node.js projects'
inputs:
  sricaching:
    description: 'Enable SRI caching for npm (default: false)'
    required: false
    default: 'true'
runs:
  using: 'composite'
  steps:
  - name: Cache dependencies
    id: cache
    uses: actions/cache@v3
    with:
      path: node_modules
      key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
  - name: Install dependencies
    if: steps.cache.outputs.cache-hit != 'true' || inputs.sricaching != 'true'
    run: npm ci
    shell: bash
